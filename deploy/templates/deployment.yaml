apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otaflux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otaflux.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "otaflux.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "otaflux.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "otaflux.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/otaflux"]
          envFrom:
            - secretRef:
                name: {{ include "otaflux.fullname" . }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.otaflux.cosignPubKey (and .Values.otaflux.mqtt .Values.otaflux.mqtt.caCert) }}
          volumeMounts:
            {{- if .Values.otaflux.cosignPubKey }}
            - name: cosign-pub-key
              mountPath: /etc/otaflux/cosign.pub
              subPath: cosign.pub
              readOnly: true
            {{- end }}
            {{- with .Values.otaflux.mqtt }}
            {{- if .caCert }}
            - name: mqtt-tls
              mountPath: /etc/otaflux/mqtt
              readOnly: true
            {{- end }}
            {{- end }}
          {{- end }}
      {{- if or .Values.otaflux.cosignPubKey (and .Values.otaflux.mqtt .Values.otaflux.mqtt.caCert) }}
      volumes:
        {{- if .Values.otaflux.cosignPubKey }}
        - name: cosign-pub-key
          secret:
            secretName: {{ include "otaflux.fullname" . }}-cosign-pub-key
        {{- end }}
        {{- with .Values.otaflux.mqtt }}
        {{- if .caCert }}
        - name: mqtt-tls
          secret:
            secretName: {{ include "otaflux.fullname" $ }}-mqtt-tls
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
