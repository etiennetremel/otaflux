apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otaflux.fullname" . }}
  labels:
    {{- include "otaflux.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "otaflux.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "otaflux.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "otaflux.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/otaflux"]
          args:
            - --registry-url=$REGISTRY_URL
            - --registry-username=$REGISTRY_USERNAME
            - --registry-password=$REGISTRY_PASSWORD
            - --repository-prefix={{ .Values.otaflux.repositoryPrefix }}
            - --log-level={{ .Values.otaflux.logLevel }}
            {{- if .Values.otaflux.cosignPubKey }}
            - --cosign-pub-key-path=/etc/otaflux/cosign.pub
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "otaflux.fullname" . }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.otaflux.cosignPubKey }}
          volumeMounts:
            - name: cosign-pub-key
              mountPath: /etc/otaflux
          {{- end }}
      {{- if .Values.otaflux.cosignPubKey }}
      volumes:
        - name: cosign-pub-key
          secret:
            secretName: {{ include "otaflux.fullname" . }}-cosign-pub-key
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
